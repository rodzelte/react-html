<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatbotInput() {
        return (
          <>
            <input type="text" placeholder="Type a message..." size="30" />
            <button>Send</button>
          </>
         
        )

   
      }

         function ChatbotMessage({message, sender}){
          
        return (
          < div>
            {sender === "user" ? <img src="../assets/profile-icon.jpg" alt="" width="30"  />  : null }
            {sender === "bot" ? <img src="../assets/robot.png" alt="" width="30"  /> : null }
            {message}
            </div>
        )

      }


      function App(){

        return(
          < >
            <ChatbotInput />
            <ChatbotMessage message={"Hello"} sender="user"/>
            <ChatbotMessage message={"Im a bot"} sender="bot"/>
          </>
        );
      }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
